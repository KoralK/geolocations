<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Coordinates Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #controls {
            width: 50%;
            margin: 20px;
            text-align: center;
        }
        #citySelect {
            width: 100%;
            margin-top: 10px;
        }
        #infoMessage {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
        #loading {
            display: none;
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Select a City to See its Coordinates</h1>
    <div id="controls">
        <div id="loading">Loading cities...</div>
        <select id="citySelect"></select>
        <div id="infoMessage">All cities are loaded. Use the search box to find your city.</div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const citySelect = $('#citySelect');
            const loadingIndicator = document.getElementById('loading');
            const map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            function fetchAllCities() {
                loadingIndicator.style.display = 'block';
                fetch(`https://geolocationsapi-koralks-projects.vercel.app/api/cities?page=1&limit=209359`) // Fetch all cities in one go
                    .then(response => response.json())
                    .then(data => {
                        populateCitySelect(data.data);
                        loadingIndicator.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error fetching cities:', error);
                        loadingIndicator.textContent = 'Error loading cities';
                    });
            }

            function populateCitySelect(cities) {
                cities.sort((a, b) => a.name.localeCompare(b.name));
                cities.forEach(city => {
                    const option = new Option(city.name, JSON.stringify({ lat: city.lat, lng: city.lng }), false, false);
                    citySelect.append(option);
                });
                citySelect.trigger('change'); // Refresh the Select2 dropdown
                console.log('Dropdown populated with cities');
            }

            citySelect.select2({
                placeholder: 'Select a city...',
                allowClear: true
            });

            citySelect.on('select2:select', (event) => {
                const selectedCity = JSON.parse(event.params.data.id);
                if (selectedCity) {
                    map.setView([selectedCity.lat, selectedCity.lng], 10);
                    L.marker([selectedCity.lat, selectedCity.lng]).addTo(map)
                        .bindPopup(`<b>${event.params.data.text}</b><br>Lat: ${selectedCity.lat}, Lng: ${selectedCity.lng}`)
                        .openPopup();
                }
            });

            // Initial fetch
            fetchAllCities();
        });
    </script>
</body>
</html>
