<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Coordinates Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #citySelect {
            margin: 20px;
        }
        #loadMore {
            margin: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #loadMore:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Select a City to See its Coordinates</h1>
    <select id="citySelect">
        <option value="">Select a city...</option>
    </select>
    <button id="loadMore">Load More</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const citySelect = document.getElementById('citySelect');
            const loadMoreButton = document.getElementById('loadMore');
            const map = L.map('map').setView([0, 0], 2);
            let currentPage = 1;
            const limit = 100;
            let isLoading = false;

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            function debounce(fn, delay) {
                let timeoutID;
                return function (...args) {
                    if (timeoutID) {
                        clearTimeout(timeoutID);
                    }
                    timeoutID = setTimeout(() => {
                        fn(...args);
                    }, delay);
                };
            }

            function fetchCities(page) {
                if (isLoading) return;
                isLoading = true;
                fetch(`https://geolocationsapi-koralks-projects.vercel.app/api/cities?page=${page}&limit=${limit}`)
                    .then(response => response.json())
                    .then(data => {
                        populateCitySelect(data.data);
                        if (data.page >= data.totalPages) {
                            loadMoreButton.disabled = true;
                            loadMoreButton.textContent = 'No More Cities';
                        }
                        isLoading = false;
                    })
                    .catch(error => {
                        console.error('Error fetching cities:', error);
                        isLoading = false;
                    });
            }

            function populateCitySelect(cities) {
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify({ lat: city.lat, lng: city.lng });
                    option.textContent = city.name;
                    citySelect.appendChild(option);
                });
            }

            loadMoreButton.addEventListener('click', () => {
                fetchCities(++currentPage);
            });

            citySelect.addEventListener('change', (event) => {
                const selectedCity = JSON.parse(event.target.value);
                if (selectedCity) {
                    map.setView([selectedCity.lat, selectedCity.lng], 10);
                    L.marker([selectedCity.lat, selectedCity.lng]).addTo(map)
                        .bindPopup(`<b>${event.target.options[event.target.selectedIndex].text}</b><br>Lat: ${selectedCity.lat}, Lng: ${selectedCity.lng}`)
                        .openPopup();
                }
            });

            // Initial fetch
            fetchCities(currentPage);
        });
    </script>
</body>
</html>
